responses:
  utter_ask_address:
  - buttons:
    - payload: /inform{"latitude":"51.034067", "longitude":"31.875736"}
      title: Поділитись координатами
    - payload: /inform{"location":"Ірпінь"}
      title: Вказати місто
    - payload: /inform
      title: Відкрити карту
      type: location-picker
    - payload: /deny
      title: Назад
    text: Вкажіть адресу або місто яке Вас цікавить
  utter_can_i_help:
  - text: Чим я можу Вам допомогти?
  utter_can_i_help_you:
  - text: Чим ще можу Вам допомогти?
  utter_check_ask:
  - text: Вкажіть 9 цифр номеру квитанції
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: Сподівюсь Вас це підбадьорить
  utter_currencies:
  - buttons:
    - payload: /inform{"currency":"долар"}
      title: USD
    - payload: /inform{"currency":"євро"}
      title: EUR
    text: Яку саме валюту ви хочете обміняти?
  utter_default:
  - text: Нажаль, я незрозумів вас
  utter_deny:
  - text: Нажаль ні
  utter_did_that_help:
  - text: Чи це Вам допомоголо?
  utter_goodbye:
  - text: До побачення
  utter_greet:
  - text: Як Ваші справи?
  utter_happy:
  - text: Чудово!
  utter_iamabot:
  - text: Я бот розроблений Раса
  utter_sad:
  - text: Прикро
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 60
slots:
  check:
    type: text
  check_num:
    type: text
  currency:
    type: text
  latitude:
    max_value: 90.0
    min_value: -90.0
    type: float
  location:
    type: unfeaturized
  longitude:
    max_value: 180.0
    min_value: -180.0
    type: float
